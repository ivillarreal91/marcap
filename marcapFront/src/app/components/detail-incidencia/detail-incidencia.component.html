<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
        <form [formGroup]="registerForm" >
          <fieldset>
            <legend>Incidencia</legend>
            
            <div class="form-group">
              <label for="catalogo">Catalogo</label>
              <input type="text" [class.is-invalid]="submitted && f.catalogo.errors" [(ngModel)]="incidencia.cat" formControlName="catalogo" class="form-control" id="catalogo" placeholder="Ingresa un Catalogo">
              <small class="invalid-feedback">Es requerido este campo.</small>
            </div>
            
            <div class="form-group">
              <label for="area">Area</label>
              <input type="text" [class.is-invalid]="submitted && f.area.errors" [(ngModel)]="incidencia.area" formControlName="area" class="form-control" id="area" placeholder="Ingresa una Area">
              <small class="invalid-feedback">Es requerido este campo.</small>
            </div>

            <div class="form-group">
              <label for="item">Item</label>
              <input type="text" [class.is-invalid]="submitted && f.item.errors" [(ngModel)]="incidencia.item" formControlName="item" class="form-control" id="item" placeholder="Ingresa un Item">
              <small class="invalid-feedback">Es requerido este campo.</small>
            </div>

            <button *ngIf="incidencia._id" (click)="saveEdit()" [disabled]="this.registerForm.invalid" type="submit" class="btn btn-warning">Guardar Edici√≥n</button>
            <button *ngIf="incidencia._id" (click)="delete()" type="submit" class="btn btn-danger">Eliminar</button>
            <button *ngIf="!incidencia._id" (click)="save()" [disabled]="this.registerForm.invalid" type="submit" class="btn btn-primary">Guardar</button>
            <button routerLink="/home" class="btn btn-info">Regresar</button>
          </fieldset>
        </form>
    </div>
  </div>
</div>
