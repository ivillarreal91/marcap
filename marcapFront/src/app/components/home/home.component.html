<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="tables">Lista de Incidencias</h1>
      </div>
      <table class="table table-hover">
        <thead>
          <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">Catalogo</th>
            <th scope="col">Area</th>
            <th scope="col">Item</th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="detail(item._id)" *ngFor="let item of incidencias; let i = index;" class="table-light">
            <th>{{i + 1}}</th>
            <td>{{item.cat}}</td>
            <td>{{item.area}}</td>
            <td>{{item.item}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
